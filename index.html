<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program de Desen Tehnic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="lineBtn" class="btn">Linie</button>
            <button id="selectBtn" class="btn">Selectează</button>
            <button id="moveBtn" class="btn">Mută</button>
            <button id="rotateBtn" class="btn">Rotire</button>
            <button id="dimensionBtn" class="btn">Adaugă Cotă</button>
            <button id="manualDimensionBtn" class="btn">Cotare Manuală</button>
            <button id="eraserBtn" class="btn">Radieră</button>
            <button id="textBtn" class="btn">Text</button>
            <button id="unitBtn" class="btn">Unitate: mm</button>
            <button id="undoBtn" class="btn">Undo</button>
            <button id="redoBtn" class="btn">Redo</button>
            <button id="exportBtn" class="btn">Export PNG</button>
            <button id="orientationBtn" class="btn">Schimbă Orientare</button>
            <button id="symmetryAxesBtn" class="btn">Afișează/Ascunde Axe de Simetrie</button>
        </div>
        <div class="settings">
            <div class="grid-control">
                <label for="gridSize">Grid Size (mm):</label>
                <input type="number" id="gridSize" min="1" max="50" value="10">
            </div>
            <div class="thickness-control">
                <label for="lineThickness">Grosime linie (mm):</label>
                <input type="number" id="lineThickness" min="0.1" max="5" step="0.1" value="0.5">
            </div>
            <div class="length-control">
                <label for="lineLength">Lungime linie (mm):</label>
                <input type="number" id="lineLength" min="1" max="1000" value="50">
            </div>
            <div class="cota-style">
                <select id="cotaColor">
                    <option value="red">Roșu</option>
                    <option value="blue">Albastru</option>
                    <option value="green">Verde</option>
                </select>
                <select id="cotaFont">
                    <option value="12px Arial">Arial 12</option>
                    <option value="14px Times New Roman">Times 14</option>
                    <option value="16px Courier">Courier 16</option>
                </select>
                <select id="cotaArrow">
                    <option value="arrow">Săgeată</option>
                    <option value="dot">Punct</option>
                    <option value="slash">Linie</option>
                </select>
            </div>
            <div class="eraser-control">
                <label for="eraserSize">Dimensiune radieră:</label>
                <input type="range" id="eraserSize" min="5" max="50" value="10">
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
        </div>
        <div id="tooltip" class="tooltip"></div>
        <div id="instructions" class="instructions"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
